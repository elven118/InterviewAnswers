<div *ngFor="let pt of pageTemplates" class="ds-borders ds-brcolor-fog ds-corners mb-16 ng-star-inserted">
  <div class="row p-8">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="mb-16">
        <a class="text-title-5" id="searchtitle_0" href="{{pt.url}}">
          {{pt.title}}
        </a>
        <span class="ds-bgcolor-fog ds-corners ml-4 px-8 categorylbl" id="searchcategory_0">
          <span *ngFor="let c of Object.values(pt.category);last as isLast">
            {{c}}
            <span *ngIf="!isLast" class="ng-star-inserted">-</span>
          </span>
        </span>
      </div>
      <p class="mb-0" id="searchDsr_0">{{pt.description}}</p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
